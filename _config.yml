# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 曹彬彬
subtitle: look back, look around, look forward.
description: notes on technologies and AI
keywords: 深度学习
author: 曹彬彬
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.binbincao.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: 其它
category_map:
  其它: uncategorized
  机器学习: machine_learning
  网络技术: network_technology
tag_map:
  深度学习: deep_learning
  网站管理: webmaster
  图像分割: semantic_segmentation
  物体检测: object_detection

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: maupassant

## Feed
feed:
  type: rss2
  path: rss2.xml
  limit: 20

## Sitemap
sitemap:
  path: sitemap.xml

## Baidu Sitemap
baidusitemap:
  path: baidusitemap.xml

## mathjax
mathjax2: true

# Deployment
